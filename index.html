<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="/css/keyboard.css">
</head>
<body>
    <div id="main">
        <div class="div1">
            <button class="row1">Esc</button>
            <button class="row1">F1</button>
            <button class="row1">F2</button>
            <button class="row1">F3</button>
            <button class="row1">F4</button>
            <button class="row1">F5</button>
            <button class="row1">F6</button>
            <button class="row1">F7</button>
            <button class="row1">F8</button>
            <button class="row1">F9</button>
            <button class="row1">F10</button>
            <button class="row1">F11</button>
            <button class="row1">F12</button>
            <button class="row1">PrtSc</button>
            <button class="row1">Ins</button>
            <button class="row1">Del</button>
        </div>
        <div class="div2">
            <button class="row2">~</button>
            <button class="row2">1</button>
            <button class="row2">2</button>
            <button class="row2">3</button>
            <button class="row2">4</button>
            <button class="row2">5</button>
            <button class="row2">6</button>
            <button class="row2">7</button>
            <button class="row2">8</button>
            <button class="row2">9</button>
            <button class="row2">0</button>
            <button class="row2">-</button>
            <button class="row2">=</button>
            <button class="row2 back">Backspace</button>
        </div>
        <div class="div3">
            <button class="row3 back">Tab</button>
            <button class="row3">Q</button>
            <button class="row3">W</button>
            <button class="row3">E</button>
            <button class="row3">R</button>
            <button class="row3">T</button>
            <button class="row3">Y</button>
            <button class="row3">U</button>
            <button class="row3">I</button>
            <button class="row3">O</button>
            <button class="row3">P</button>
            <button class="row3">[</button>
            <button class="row3">]</button>
            <button class="row3">\</button>
        </div>
        <div class="div4">
            <button class="row4 caps">CapsLock</button>
            <button class="row4">A</button>
            <button class="row4">S</button>
            <button class="row4">D</button>
            <button class="row4">F</button>
            <button class="row4">G</button>
            <button class="row4">H</button>
            <button class="row4">J</button>
            <button class="row4">K</button>
            <button class="row4">L</button>
            <button class="row4">;</button>
            <button class="row4">'</button>
            <button class="row4 enter">Enter</button>
        </div>
        <div class="div5">
            <button class="row5 shift1">Shift</button>
            <button class="row5">Z</button>
            <button class="row5">X</button>
            <button class="row5">C</button>
            <button class="row5">V</button>
            <button class="row5">B</button>
            <button class="row5">N</button>
            <button class="row5">M</button>
            <button class="row5">,</button>
            <button class="row5">.</button>
            <button class="row5">/</button>
            <button class="row5 ar1"><</button>
            <button class="row5 shift2">Shift</button>
        </div>
        <div class="div6">
            <button class="row6 size">Ctrl</button>
            <button class="row6 size">fn</button>
            <button class="row6 size">Alt</button>
            <button class="row6 space">Space</button>
            <button class="row6 size">Alt</button>
            <button class="row6 size">Ctrl</button>
            <button class="row6"><</button>
            <button class="row6 ar1">></button>
            <button class="row6">></button>
            <div class="pgrow">
                <button class="row6 pgup">pgup</button>
                <button class="row6 pgdn">pgdn</button>
            </div>
        </div>
    </div>
</body>
</html>
